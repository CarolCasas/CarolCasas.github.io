<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body bgcolor="#83D8DB"> 
    <h1> <center> <i>Formularios de Regristro del alumno</i> </center> </h1>
    <hr>
    <label for="nombre">Nombre:</label>
    <input type="text" placeholder="Teclea el nombre del alumno:" required> <br><br>

    <label for="edad">Edad:</label>
    <input type="number" placeholder="Teclea la edad:" required> <br><br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label> 
    <input type="date" placeholder="Teclea la edad:" required> <br><br>

    <input type="radio" placeholder="Sexo:" required> Femenino
    <input type="radio" placeholder="Sexo:" required> Masculino <br><br>

    <label for="direccion">Dirección:</label> <br>
    <textarea name="direccion" id="" cols="30" rows="10" placeholder="Teclea Dirección:"></textarea><br><br>

    <label for="escuela">Escuela:</label>
    <select name="escuela" id="">
        <option value="">Seleccióna Escuela

        </option>
        <option value="cetis">CETis 107</option>
        <option value="cbtis">Cbtis 224</option>
        <option value="otra">Otra</option>
    </select> <br><br>
    
    <label for="materia">Materias Curadas:</label> <br>
    <input type="checkbox" name="Materias[]:">Física <br>
    <input type="checkbox" name="Materias[]:">Cálculo Diferencial <br>
    <input type="checkbox" name="Materias[]:">Inglés <br>
    <input type="checkbox" name="Materias[]:">Programación WEB <br><br>
    
    <label for="color">Color Preferido:</label>
    <input type="color" required> <br><br>

    <label for="imagen_perfil"> <b>Imagen de Perfil:</b> </label> <br>
    <input type="file" accept="png/jpg"> <br><br>

    <input type="submit" value="Guardar Alumno"> <br><br><br>

    <p>Alumna: <b>Carol Elizabeth Casas Valdez - Practica 5 - 13/02/23</b>   &copy; 2023</p>






</body>
</html>
